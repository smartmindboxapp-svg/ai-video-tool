<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI Video Tool</title>

<style>
body{
  font-family: Arial;
  background:#0f172a;
  color:white;
  padding:20px;
}
textarea{
  width:100%;
  height:180px;
}
button{
  margin-top:10px;
  padding:12px;
  width:100%;
  background:#2563eb;
  color:white;
  border:none;
}
input{
  margin-top:10px;
}
</style>
</head>

<body>

<h2>AI Voice Video Tool</h2>

<form id="form">
<textarea name="text" placeholder="Paste script"></textarea>

<br>
<input type="file" name="video" accept="video/*">

<br>
<button>Generate Video</button>
</form>

<script>
document.getElementById("form").onsubmit = async e=>{
  e.preventDefault();

  const fd = new FormData(e.target);

  const res = await fetch("/generate",{
    method:"POST",
    body:fd
  });

  const blob = await res.blob();
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "video.mp4";
  a.click();
};
</script>

</body>
</html>
