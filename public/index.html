<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI Video Studio</title>

<style>
body{
  font-family:Arial;
  background:#0f172a;
  color:white;
  padding:20px;
}
.container{
  max-width:900px;
  margin:auto;
}
textarea{
  width:100%;
  height:180px;
  margin-top:10px;
}
input{
  margin-top:10px;
}
button{
  margin-top:15px;
  padding:14px;
  width:100%;
  background:#2563eb;
  color:white;
  border:none;
  font-size:16px;
}
.section{
  margin-top:25px;
  padding:15px;
  border:1px solid #334155;
  border-radius:8px;
}
h3{
  margin:0 0 10px 0;
}
</style>
</head>

<body>
<div class="container">

<h2>AI Video Studio</h2>

<form id="form">

<div class="section">
<h3>1️⃣ Text</h3>
<textarea name="text" placeholder="Paste script"></textarea>
</div>

<div class="section">
<div class="section">
<h3>Video with Subtitles</h3>

<input type="file" id="video" accept="video/*"><br><br>

<button onclick="previewVideo()">Preview with Subtitles</button>
<button onclick="exportVideo()">Export Video</button>

<video id="videoPlayer" controls style="width:100%;margin-top:10px;display:none"></video>

</div>


<button>Generate Video</button>

</form>

</div>

  <script>
async function generateAudio(){
  const text = document.getElementById("text").value;

  const res = await fetch("/audio",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ text })
  });

  const blob = await res.blob();
  const url = URL.createObjectURL(blob);

  document.getElementById("player").src = url;

  const dl = document.getElementById("downloadAudio");
  dl.href = url;
  dl.download="voice.mp3";
  dl.style.display="block";
}

async function previewVideo(){
  const text = document.getElementById("text").value;
  const video = document.getElementById("video").files[0];

  const fd = new FormData();
  fd.append("text", text);
  fd.append("video", video);

  const res = await fetch("/preview",{
    method:"POST",
    body:fd
  });

  const blob = await res.blob();
  const url = URL.createObjectURL(blob);

  const vid = document.getElementById("videoPlayer");
  vid.src = url;
  vid.style.display="block";
}

async function exportVideo(){
  const text = document.getElementById("text").value;
  const video = document.getElementById("video").files[0];

  const fd = new FormData();
  fd.append("text", text);
  fd.append("video", video);

  const res = await fetch("/generate",{
    method:"POST",
    body:fd
  });

  const blob = await res.blob();
  const url = URL.createObjectURL(blob);

  const a=document.createElement("a");
  a.href=url;
  a.download="video.mp4";
  a.click();
}
</script>


</body>
</html>
